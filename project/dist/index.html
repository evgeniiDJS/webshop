<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./src/assets/png/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&display=swap" rel="stylesheet">
    <title>Webshop</title>
</head>
<body>
    <header class="header">
    <div class="container header__container">
        <a class="header__link" href="#photo">Изображения</a>
        <a class="header__link" href="#createwebsites">Видео</a>
        <a class="header__link" href="#tariffs">3D модели</a>
        <a class="header__btn" href="#openModal">Войти</a>
    </div>
</header>
    <main class="main">
        <section class="section achievements" id="achievements">
    <div class="container">
        <div class="achievements__content">
            <div>
                <h1 class="achievements__title">Превратите свои идеи в реальные достижения</h1>

            </div>
        </div>
    </div>
</section>
<div class="achievents__line"></div>
        <section class="section photo" id="photo">
    <div class="conatiner">
        <div class="photo__content">
            <div class="photo__gallery">
                <img class="images__img" src="./img/png/Image_1.png" alt="img1">
                <img class="images__img" src="./img/png/Image_4.png" alt="img4">
                <img class="images__img" src="./img/png/Image_2.png" alt="img2">
                <img class="images__img" src="./img/png/Image_5.png" alt="img5">
                <img class="images__img" src="./img/png/Image_3.png" alt="img3">
                <img class="images__img" src="./img/png/Image_6.png" alt="img6">
            </div>
        </div>
    </div>
</section>
    </main>






    <script src="./js/index.bundle.js"></script>
